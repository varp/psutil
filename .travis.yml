sudo: enabled
dist: trusty

addons:
  artifacts: true

language: generic
matrix:
  include:
    # Linux
    - language: generic
      os: linux
      env: PYVER=py33


    # OSX
    - language: generic
      os: osx
      env: PYVER=py33
install:
    - ./.ci/travis/install.sh
script:
    - ./.ci/travis/run.sh
after_success:
    - |
        if ([[ $TRAVIS_PYTHON_VERSION == '2.6' ]] || [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]) && [[ "$(uname -s)" != 'Darwin' ]]; then
            echo "sending test coverage results to coveralls.io"
            coveralls
        fi
