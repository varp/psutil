sudo: required
dist: trusty

addons:
  artifacts: true

matrix:
  include:
    - language: python
      python: 3.3
      os: linux
      env:
        - "PYVER=py33"

    - language: python
      python: 3.3
      os: linux
      env:
        - "PYVER=py33"
        - "ARCH=32"

    # OSX
    - language: generic
      os: osx
      env: PYVER=py33
install:
    - ./.ci/travis/install.sh
script:
    - ./.ci/travis/run.sh
after_success:
    - |
        if ([[ $TRAVIS_PYTHON_VERSION == '2.6' ]] || [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]) && [[ "$(uname -s)" != 'Darwin' ]]; then
            echo "sending test coverage results to coveralls.io"
            coveralls
        fi
