addons:
  artifacts: true

sudo: require
language: python
cache: pip
matrix:
    include:
        # Linux
        - python: 3.3
        # OSX

        - language: generic
          os: osx
          env: PYVER=py33
install:
    - ./.ci/travis/install.sh
script:
    - ./.ci/travis/run.sh
after_success:
    - |
        if ([[ $TRAVIS_PYTHON_VERSION == '2.6' ]] || [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]) && [[ "$(uname -s)" != 'Darwin' ]]; then
            echo "sending test coverage results to coveralls.io"
            coveralls
        fi
